# LinkoWiki Configuration
# This file contains global settings for the LinkoWiki system

[ai]
# Default AI provider to use for new sessions
# Available providers are defined in etc/providers.json
default_provider = openai-gpt5-text

# Default temperature for non-reasoning models (0.0 - 2.0)
default_temperature = 0.25

# Default reasoning effort for reasoning models (low, medium, high)
default_reasoning_effort = medium

[session]
# Maximum number of history entries to keep in session
max_history = 100

# Auto-save session after each interaction
auto_save = true

# Default session mode (read or write)
default_mode = read

[wiki]
# Root directory for wiki content
wiki_root = wiki

# Default category for uncategorized entries
default_category = general

# Maximum file size for wiki entries (in KB)
max_file_size = 500

[ui]
# Terminal width for formatting (0 = auto-detect)
terminal_width = 0

# Enable colored output
colors = true

# Show full error traces
debug = false

[export]
# Default directory for session exports
export_dir = session_exports

# Export format (markdown, json, html)
export_format = markdown
